{% extends 'base/main.html' %}

{% block title %}Guardar empresa{% endblock %}

{% block content %}
<section class="w-[100dvw] min-h-[100dvh] flex flex-col justify-center items-center">
    <form 
        method="POST" 
        action="{{ url_for('empresa_bp.validar_empresa_act') }}"
        class="w-full md:max-w-[520px] min-h-[400px] flex flex-col justify-center items-center gap-[60px] !p-4"
    >
        
        <!-- Título del formulario -->
        <div class="w-full text-center">
            <h1 class="!text-3xl font-bold text-gray-800">
                ¿Estás registrado?
            </h1>
        </div>

        <!-- Campo de entrada -->
        <div class="w-full flex flex-col gap-[8px]">
            <span>Valida la identificación de tu empresa para registrarla ó validar un nuevo metodo de pago</span>
            <input 
                type="text"
                name="identificacion"
                placeholder="NIT / identificación"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
            >
                Validar ahora
            </button>
        </div>

    </form>
</section>
{% endblock %}
