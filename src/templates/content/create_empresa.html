{% extends 'base/main.html' %}

{% block title %}Guardar empresa{% endblock %}

{% block content %}
<section class="w-[100dvw] min-h-[100dvh] flex flex-col justify-center items-center">
    <form
        method="POST" 
        action="{{ url_for('empresa_bp.crear_empresa_act') }}"
        class="w-full md:max-w-[520px] min-h-[400px] flex flex-col justify-center items-center gap-[60px] !p-4">

        <!-- Título del formulario -->
        <div class="w-full text-center">
            <h1 class="!text-3xl font-bold text-gray-800">
                Valida tu empresa
            </h1>
        </div>

        <!-- Campos del formulario -->
        <div class="w-full flex flex-col gap-[8px]">

            <label>
                <input 
                    hidden
                    name="identificacion"
                    type="text"
                    placeholder="NIT o cédula"
                    value="{{ identificacion | default('') }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </label>

            <label>
                <span>Razón social</span>
                <input 
                    name="razon_social"
                    type="text"
                    placeholder="Nombre de la empresa"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </label>

            <label>
                <span>Correo</span>
                <input 
                    name="correo"
                    type="email"
                    placeholder="correo@empresa.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </label>

            <label>
                <span>Celular</span>
                <input 
                    name="celular"
                    type="text"
                    placeholder="+57 300 000 0000"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </label>

            <label class="flex items-center gap-2">
                <input 
                    name="persona_juridica"
                    type="checkbox"
                    class="border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <span>¿Es persona jurídica?</span>
            </label>

            <button 
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
            >
                Crear ahora
            </button>
        </div>

    </form>
</section>
{% endblock %}
